<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 소개 사이트</title>
    <style>
        /* 기본 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* 전체 페이지 스크롤바 숨기기 */
            font-family: 'Pretendard', sans-serif; /* 가독성 좋은 폰트 */
        }

        /* 스크롤을 제어할 메인 컨테이너 */
        .main-container {
            height: 100%;
            transition: transform 1s cubic-bezier(0.86, 0, 0.07, 1); /* 부드러운 전환 효과 */
        }

        /* 각 섹션의 공통 스타일 */
        .section {
            width: 100%;
            height: 100vh; /* 화면 전체 높이 */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            overflow: hidden; /* 각 섹션의 내용이 넘치지 않도록 */
            background-color: #F0F8FF; /* 연한 하늘색 배경 */
        }

        /* --- 섹션 1: 소개 페이지 --- */
        #section1 .intro-box {
            text-align: center;
            color: #333;
        }

        #section1 .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 24px;
            border-radius: 50%; /* 로고를 원형으로 표시 */
            background-color: #B0E0E6; /* 로고 배경색 예시 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #section1 .intro-text {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }
        
        /* 스크롤 유도 아이콘 */
        .scroll-down-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        .scroll-down-indicator span {
            display: block;
            width: 24px;
            height: 24px;
            border-bottom: 2px solid #333;
            border-right: 2px solid #333;
            transform: rotate(45deg);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }


        /* --- 섹션 2, 3, 4: 이미지 흐름 --- */
        .marquee-wrapper {
            width: 100%;
            display: flex;
            position: absolute; /* 화면 전체에 걸쳐 흐르도록 */
        }

        .image-strip {
            display: flex;
            flex-shrink: 0; /* 이미지 스트립이 줄어들지 않도록 */
            align-items: center;
            justify-content: space-around;
            min-width: 100%;
        }

        .image-strip img {
            width: 300px; /* 이미지 너비 */
            height: 400px; /* 이미지 높이 */
            margin: 0 20px; /* 이미지 간격 */
            border-radius: 16px; /* 둥근 모서리 */
            object-fit: cover; /* 이미지가 잘리지 않고 채워지도록 */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .image-strip img:hover {
            transform: scale(1.05); /* 마우스 올리면 살짝 커지는 효과 */
        }

        /* 오른쪽으로 흐르는 애니메이션 */
        @keyframes scroll-right {
            from {
                transform: translateX(0%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        /* 왼쪽으로 흐르는 애니메이션 */
        @keyframes scroll-left {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0%);
            }
        }

        /* 애니메이션 적용 */
        #section2 .marquee-wrapper {
            animation: scroll-left 40s linear infinite;
        }

        #section3 .marquee-wrapper {
            animation: scroll-right 40s linear infinite;
        }

        #section4 .marquee-wrapper {
            animation: scroll-left 40s linear infinite;
        }

    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.main-container');
            const sections = document.querySelectorAll('.section');
            const sectionCount = sections.length;

            let currentSectionIndex = 0;
            let isScrolling = false; // 스크롤 중복 방지 플래그

            // 마우스 휠 이벤트 처리
            window.addEventListener('wheel', (event) => {
                if (isScrolling) return; // 스크롤 중이면 아무것도 안함

                isScrolling = true;

                // 마우스 휠 방향 감지
                if (event.deltaY > 0) {
                    // 아래로 스크롤
                    if (currentSectionIndex < sectionCount - 1) {
                        currentSectionIndex++;
                    }
                } else {
                    // 위로 스크롤
                    if (currentSectionIndex > 0) {
                        currentSectionIndex--;
                    }
                }
                
                // 해당 섹션으로 이동
                scrollToSection(currentSectionIndex);

                // 일정 시간 후 스크롤 가능하도록 플래그 해제
                setTimeout(() => {
                    isScrolling = false;
                }, 1200); // CSS transition 시간보다 약간 길게 설정
            });
            
            // 터치 이벤트 처리 (모바일 대응)
            let touchStartY = 0;
            window.addEventListener('touchstart', (event) => {
                 touchStartY = event.touches[0].clientY;
            });

            window.addEventListener('touchend', (event) => {
                if (isScrolling) return;
                
                const touchEndY = event.changedTouches[0].clientY;
                const deltaY = touchStartY - touchEndY;

                isScrolling = true;

                if (deltaY > 50) { // 아래로 스와이프
                     if (currentSectionIndex < sectionCount - 1) {
                        currentSectionIndex++;
                    }
                } else if (deltaY < -50) { // 위로 스와이프
                     if (currentSectionIndex > 0) {
                        currentSectionIndex--;
                    }
                }

                scrollToSection(currentSectionIndex);

                setTimeout(() => {
                    isScrolling = false;
                }, 1200);
            });


            // 섹션 이동 함수
            function scrollToSection(index) {
                container.style.transform = `translateY(-${index * 100}vh)`;
            }
        });
    </script>
